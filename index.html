<html lang="fr">
<head>
    <title>Blog</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="ressources/css/login.css">
</head>
<body>
    <header>
        <nav>
            
        </nav>
        <div id="not_logged_in" class="w3-row">
            <script type="text/javascript">$("#not_logged_in").hide()</script>
            <button type="button" class="w3-button" onclick="document.getElementById('login_page').style.display='block'">Se connecter</button>
            <button type="button" class="w3-button" onclick="document.getElementById('create_page').style.display='block'">Cr&eacute;er un compte</button>
            <div id="login_page" class="w3-modal w3-display-middle">
                <div id="form_login" class="w3-col s12 m7 l3 w3-display-container w3-display-middle">
                    <span onclick="document.getElementById('login_page').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <form>
                        <label for="login_username"><b>Nom d'utilisateur</b></label>
                        <input autocomplete="username" id="login_username" type="text" placeholder="Entrez le nom d'utilisateur" required>
                        
                        <label for="login_password"><b>Mot de passe</b></label>
                        <input autocomplete="password" id="login_password" type="password" placeholder="Entrez le mot de passe" required>
                    </form>
                    <button id="login">Se connecter</button>
                </div>
            </div>
            <div id="create_page" class="w3-modal w3-display-middle">
                <div id="form_create" class="w3-col s12 m7 l3 w3-display-container w3-display-middle">
                    <span onclick="document.getElementById('create_page').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <form>
                        <label for="create_username"><b>Nom d'utilisateur</b></label>
                        <input autocomplete="username" id="create_username" type="text" placeholder="Entrez le nom d'utilisateur" required>
                        
                        <label for="create_password"><b>Mot de passe</b></label>
                        <input autocomplete="password" id="create_password" type="password" placeholder="Entrez le mot de passe" required>
                        
                        <label for="create_repeat"><b>Repetez le mot de passe</b></label>
                        <input autocomplete="password" id="create_repeat" type="password" placeholder="Repetez le mot de passe" required>
                    </form>
                    <button id="create">Cr&eacute;er une nouvelle compte</button>
                </div>
            </div>
        </div>
        <div id="logged_in">
            <script type="text/javascript">$("#logged_in").hide()</script>
            <button id="logout" class="w3-button">Se d&eacute;connecter</button>
            <span id="welcomeMsg">Bienvenue utilisateur</span>
        </div>
    </header>
    <div id="body" class="w3-row">
        <div id="create_post" class="w3-col s12 l3">
            <script type="text/javascript">$("#create_post").hide();</script>
            <form>
                <label for="create_post_title"><b>Le titre</b></label>
                <input id="create_post_title" type="text" placeholder="Entrez le titre du post" required>
                
                <label for="create_post_body"><b>Le post</b></label>
                <textarea id="create_post_body" type="text" placeholder="Entrez votre post" required style="width: 100%" rows="10"></textarea>
                <label for"create_post_categories"><b>Categories</b></label>
                <select id="create_post_categories" name="categories" size="0" multiple style="width:100%">
                </select>
            </form>
        </div>
        <div id="not_create_post" class="w3-col s12 l3">
            &emsp;
        </div>
        <div id="posts" class="w3-col s12 l6 w3-row">
            <div class="post w3-card-4 w3-col s12">
                <div class="w3-container">
                    <h3><b id="post_title">title</b></h3>
                    <span>Cr&eacute;er le <span id="post_date">31/12/2018</span></span><br>
                    <i id="post_categories">category 1, category 2</i><br>
                    <p id="post_body">this is the body of the post</p>
                    <div class="w3-row">
                        <div class="w3-col s6">
                            <p><button id="post_button" class="w3-button w3-padding-large w3-white w3-border"><b>Voir plus &#8811;</b></button></p>
                        </div>
                        <div class="w3-col s6">
                            <p><span class="w3-padding-large w3-right"><b>Commentaires </b><span id="post_comments" class="w3-tag">0</span></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script type="text/javascript" src="ressources/scripts/utils.js"></script>
        <script type="text/javascript" src="ressources/scripts/blog_api.js"></script>
        <script type="text/javascript" src="ressources/scripts/app.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </footer>
</body>
</html>
