<html>

    <body>

                    <table>

                <div id="welcomeMsg"></div>
                <button id="logout">Logout</button>
            </div>
        </div>
        <footer>
            <div id="scripts_end">
                <script type="text/javascript" src="ressources/scripts/objects.js"></script>
                <script type="text/javascript" src="ressources/scripts/utils.js"></script>

        </footer>
